<!DOCTYPE html>
<html>
<head>
    <title>Validasi Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .input-label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-style: italic;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Nama Anda</h2>
        <p>(Minimal 4 karakter dan minimal 2 huruf vokal)</p>
        <label class="input-label" for="name">Nama Anda:</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda">
        <button onclick="validateName()">Submit</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        function validateName() {
            var nameInput = document.getElementById('name');
            var errorMessage = document.getElementById('error-message');
            var name = nameInput.value.trim();

            if (name.length < 4) {
                errorMessage.textContent = "Nama harus terdiri dari minimal 4 karakter.";
            } else if (countVowels(name) < 2) {
                errorMessage.textContent = "Nama harus mengandung minimal 2 huruf vokal.";
            } else if (!isValidName(name)) {
                errorMessage.textContent = "Nama tidak valid. Hanya huruf dan spasi yang diperbolehkan.";
            } else {
                // Nama valid, lanjutkan ke halaman utama atau tindakan selanjutnya
                errorMessage.textContent = "";
                // Lakukan apa yang diperlukan untuk masuk ke halaman utama
                window.location.href = "halaman_utama.html";
            }
        }

        function isValidName(name) {
            var regex = /^[a-zA-Z\s]+$/;
            return regex.test(name);
        }

        function countVowels(name) {
            var count = 0;
            for (var i = 0; i < name.length; i++) {
                var char = name.charAt(i).toLowerCase();
                if ("aeiou".indexOf(char) !== -1) {
                    count++;
                }
            }
            return count;
        }
    </script>
</body>
</html>
